# Azure build pipelines for Sysinternalsebpf

resources:
  repositories:
  - repository: SysinternalsEBPF
    type: github
    endpoint: sysinternals
    name: sysinternals/sysinternalsebpf

trigger:
    branches:
      include:
        - release/*
        - main
      exclude:
        - dev/*
        - test/*
  
pr:
- main

stages:
 - stage: "Build"
   jobs: 
    - job: "Build_Sysinternalsebpf_Ubuntu_20_04_Package"
      pool: "Sysmon-Ubuntu-20.04-Pool"
      steps:
      - checkout: SysinternalsEBPF
        persistCredentials: true
      - script: |
          mkdir build && cd build
          cmake ..
          make
        displayName: "Build Ubuntu Build_Sysinternalsebpf 20.04 Binary"
  
      - script: |
          mkdir $(Build.SourcesDirectory)/pkgbuild
          cd $(Build.SourcesDirectory)/build
          make packages
          mv deb/*.deb $(Build.SourcesDirectory)/pkgbuild
        displayName: "Build Sysinternalsebpf 20.04 Package"
    
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Build.SourcesDirectory)/pkgbuild/'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/Ubuntu/'
        displayName: 'Copy build artifacts to staging'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'Ubuntu_20_04_drop'
          publishLocation: 'Container'


# CentOS build and package
    - job: "Build_Sysinternalsebpf_CentOS_8_Package"
      pool: "Sysmon-CentOS-8-Pool"
      steps:
      - checkout: SysinternalsEBPF
        persistCredentials: true
      - script: |
          mkdir build && cd build
          cmake ..
          make
        displayName: "Build Sysinternalsebpf Binary"
  
      - script: |
          mkdir $(Build.SourcesDirectory)/pkgbuild
          cd $(Build.SourcesDirectory)/build
          make packages
          mv rpm/*.rpm $(Build.SourcesDirectory)/pkgbuild
        displayName: "Build Sysinternalsebpf Package"
    
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Build.SourcesDirectory)/pkgbuild/'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/CentOS/'
        displayName: 'Copy build artifacts to staging'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'CentOS_8_drop'
          publishLocation: 'Container'

 - stage: Sign
   jobs:
    - job: "Sign_Sysinternalsebpf_Ubuntu_20_04"
      pool: "Sysmon-Ubuntu-20.04-Pool"
      condition: eq(variables['Sign'], 'true')
      workspace:
        clean: all      
      steps:
      
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'Ubuntu_20_04_drop'
          targetPath: '$(Pipeline.Workspace)'
           
      - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning DEB'
        inputs:
          ConnectedServiceName: 'Sysinternals ESRP CodeSigning'
          FolderPath: '$(Pipeline.Workspace)/Ubuntu'
          Pattern: '*.deb'
          signConfigType: inlineSignParams
          inlineOperation: |
            [
              {
                "keyCode": "CP-450779-Pgp",
                "OperationCode": "LinuxSign",
                "Parameters": {},
                "ToolName": "sign",
                "ToolVersion": "1.0"
              }
            ]

      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Pipeline.Workspace)/Ubuntu'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/Ubuntu_20_04_Signed/'
        displayName: 'Copy build artifacts to staging'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/Ubuntu_20_04_Signed/'
          ArtifactName: 'Ubuntu_20_04_Signed'
          publishLocation: 'Container'


    - job: "Sign_Sysinternalsebpf_CentOS_8"
      pool: "CentOS_Package_Build"
      condition: eq(variables['Sign'], 'true')     
      workspace:
        clean: all      
      steps:

      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'CentOS_8_drop'
          targetPath: '$(Pipeline.Workspace)'

      - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning DEB'
        inputs:
          ConnectedServiceName: 'Sysinternals ESRP CodeSigning'
          FolderPath: '$(Pipeline.Workspace)/CentOS'
          Pattern: '*.rpm'
          signConfigType: inlineSignParams
          inlineOperation: |
            [
              {
                "keyCode": "CP-450779-Pgp",
                "OperationCode": "LinuxSign",
                "Parameters": {},
                "ToolName": "sign",
                "ToolVersion": "1.0"
              }
            ]

      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Pipeline.Workspace)/CentOS'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/CentOS_8_Signed/'
        displayName: 'Copy build artifacts to staging'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/CentOS_8_Signed/'
          ArtifactName: '/CentOS_8_Signed/'
          publishLocation: 'Container'            