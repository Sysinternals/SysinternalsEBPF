parameters:
- name: srcPath
  type: string
  default: '.'
- name: runStaticAnalysis
  type: boolean
  default: False
- name: builddir
  type: string
  default: 'build'  

steps:
- script: |
    cd ${{ parameters.srcPath }}
    mkdir -p ${{ parameters.builddir }} && cd ${{ parameters.builddir }}
    cmake ..
    make
  displayName: "Build SysinternalsEBPF binaries"

- script: |
    if [ ${{ parameters.runStaticAnalysis }} == True ]; then
      cd ${{ parameters.srcPath }}
      rm -rf ${{ parameters.builddir }} && mkdir ${{ parameters.builddir }} && cd ${{ parameters.builddir }}
      scan-build cmake ..
      scan-build -v --status-bugs -o verifier_result --exclude libbpf make
    else
      echo "Skipping static code analysis."
    fi
  displayName: "Static analysis of SysinternalsEBPF source code"
